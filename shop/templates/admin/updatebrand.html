{% extends "layout.html" %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include '_messages.html' %}
            {% if update_brand %}
            <h1 class="text-center mt-5">Update a brand</h1>
            <form action="" method="POST">
                <input type="text" name="brand" class="form-control" value="{{update_brand.name}}">
                <input type="submit" value="Update Brand" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('management.brands')}}" class="btn btn-danger"
                style="margin-top:-65px;margin-left:140px">Cancel</a>
            {% else %}
            <h1 class="text-center mt-5">Update a category</h1>
            <form action="" method="POST">
                <input type="text" name="category" class="form-control">
                <input type="submit" value="Update category" class="btn btn-info mt-2">
            </form>
            <a href="{{url_for('management.categories')}}" class="btn btn-danger"
                style="margin-top:-65px;margin-left:160px">Cancel</a>
            {% endif %}
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content %}
