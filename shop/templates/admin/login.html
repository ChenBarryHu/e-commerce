{% extends "layout.html" %}

{% block content %}


<div class="container">
    {% from "_formhelpers.html" import render_field %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="text-center h2 text-white bg-primary p-2">
                Management Login
            </div>
            {% include '_messages.html' %}
            <form method=post enctype="multipart/form-data">
                <div>
                    {{ render_field(form.email) }}
                    {{ render_field(form.password) }}
                </div>
                <p><input type=submit value="login" class="btn btn-info mt-2"></p>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock content %}
